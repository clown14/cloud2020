server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: git@github.com:clown14/springcloud-config.git
          search-paths:
            - springcloud-config
      label: master

eureka:
  client:
    # 表示是否讲自己注册进Eureka Server默认为true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

