server:
  port: 84

spring:
  application:
    name: nacos-order-consumer
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        #配置sentinel dashboard地址
        dashboard: localhost:8080
      #默认8719端口，加入被占用会自动从8719依次+1
        port: 8719

#消费者要去访问的微服务名称
service-url:
  nacos-user-service: http://nacos-payment-provider
