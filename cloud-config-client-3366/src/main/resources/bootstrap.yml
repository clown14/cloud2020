server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    config:
      label: master #分支名称
      name: config  #配置文件名称
      profile: dev  #读取后缀名称 master上的config-dev.yml
      uri: http://localhost:3344
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    # 表示是否讲自己注册进Eureka Server默认为true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
